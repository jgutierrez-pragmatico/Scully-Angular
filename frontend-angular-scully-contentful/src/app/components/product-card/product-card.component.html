<div class="card" [ngClass]="{'horizontal': type === 'horizontal'}">
    <div class="card-image">
        <img [src]="product?.fields.image.fields.file.url" />
        <!-- <span class="card-title" *ngIf="type !== 'horizontal'">{{ product?.fields.productName }}</span> -->
    </div>
    <div [ngClass]="{'card-stacked': type === 'horizontal'}">
        <div class="card-content">
            <p class="product-card__description">
                {{ product?.fields.productName }}
            </p>
            <p class="product-card__price">
                ${{ product?.fields.price }}
            </p>
            <p *ngIf="description != null" class="product-card__description">
                {{ description }}
            </p>
        </div>
        <div class="card-action">
            <a [routerLink]="['/products/' + product?.sys.id]" *ngIf="!showBuyButton" style="color: #0B5345;">
                View product
            </a>
            <button class="snipcart-add-item waves-effect waves-light btn-large btn" *ngIf="showBuyButton"
                data-item-url="https://scully-snipcart-api.netlify.com/products.json"
                [attr.data-item-price]="product?.price" [attr.data-item-image]="product?.image"
                [attr.data-item-name]="product?.name" [attr.data-item-description]="product?.description"
                [attr.data-item-id]="product?.id">
                Add to cart
            </button>
        </div>
    </div>
</div>
